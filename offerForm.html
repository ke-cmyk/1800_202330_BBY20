<!DOCTYPE html>

<html lang="en">

<head>
  <title>AutoBridge</title>

  <!-- Meta tags -->
  <meta charset="utf-8">
  <meta name="AutoBridge" content="AutoBridge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap Library CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- Boostrap Library JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>

  <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/offerForm.css">

  <!-- Firebase Authentication -->
  <script src="./scripts/firebaseAPI_BBY20.js"></script>
</head>

<body name="Create Your Offer">

  <!-- Header -->
  <div id="headerPlaceholder"></div>

    <!-- Success Popup -->
    <div id="successOfferPlaceholder"></div>

  <!-- Content -->
  <div id="content-center">

    <!-- Vehicle Image Display -->
    <div id="vehicle-image-container">
      <img src="https://dummyimage.com/600x400/ababab/fff.jpg&text=Image+of+Car" id="vehicle-image-preview"
        alt="Preview Image">
      <div id="vehicle-name-display" class="car-preview-info glass-background-only">Vehicle Year/Make/Model</div>
    </div>

    <!-- Offer Editing Panel -->
    <div class="glass-container" id="offer-container">
      <form>
        <table id="offer-edit-table">
          <tbody>
            <tr>
              <td><label>Price:</label></td>
              <td><input type="text" placeholder="Sale Price [USD]" id="price-input"></td>
            </tr>
            <tr>
              <td><label>Year:</label></td>
              <td><input type="number" placeholder="Vehicle Year" id="year-input"></td>
            </tr>
            <tr>
              <td><label>Color:</label></td>
              <td><input type="text" placeholder="Vehicle Color" id="color-input"></td>
            </tr>
            <tr>
              <td><label>Odometer:</label></td>
              <td><input type="number" placeholder="Odometer Reading [Miles]:" id="odometer-input"></td>
            </tr>
            <tr>
              <td><label title="Vehicle Identification Number">VIN:</label></td>
              <td><input type="text" placeholder="VIN" id="vin-input"></td>
            </tr>
          </tbody>
        </table>
        <button type="button" id="offer-form-submit">Send</button>
      </form>
    </div>
  </div>

  <!-- Navbar -->
  <div id="navbarPlaceholder"></div>

  <!-- Scripts -->
  <script src="./scripts/skeleton.js"></script>
  <script src="./scripts/script.js"></script>
  <script src="./scripts/offerForm.js"></script>

</body>
</html>
