<body name="Requests Search">
    <!-- Header -->
    <div id="headerPlaceholder"></div>
    <!-- Content -->
    <div id="content-center">
      <div id="search-container" class="glass-background-only">
        <input id="search-make" type="text" placeholder="Brand">
        <input id="search-model" type="text" placeholder="Model">
        <input id="search-year" type="text" placeholder="Year">
        <img src="./images/search.svg" id="search-activate-icon" onclick="searchCars()">
  
      </div>
  
      <div class="search-results-container">
        <div id="myCars-go-here"></div>
      </div>
  
      <!-- Template for search results -->
      <template id="search-results">
        <a>
          <div class="request-card">
            <div class="car-preview-name glass-background-only">
              <h3></h3>
            </div>
            <div class="car-preview-info  glass-background-only">
              <p class="car-preview-msrp">$$$$$$</p>
              <p class="car-details-prompt">Request Vehicle</p>
            </div>
          </div>
        </a>
      </template>
    </div>

    <!-- Footer -->
    <div id="footerPlaceholder"></div>

    <!-- Navbar -->
    <div id="navbarPlaceholder"></div>

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->

    <!-- Link to scripts of your own -->
    <script src="./scripts/sell.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/script.js"></script>
    <!-- <script src="./scripts/script.js"></script> -->

</body>

</html>
