<body main="true">
  <!-- Header -->
  <div id="headerPlaceholder"></div>

  <!-- Content -->
  <div id="content-center">
    <div id="find-car-btn" class="solid-container">
      <div>
        <h1>Request A Car</h1>
        <p>Click here to search for what you need.</p>
      </div>
      <img src="./images/request.svg" id="request-button-icon">
    </div>
    <div class="container">
      <div id="myCars-go-here" class="col row-cols-auto"></div>
    </div>

    <!-- Display for Requests -->
    <h2 class="card-section-heading">Your Public Requests</h2>
    <div id="requests-container"></div>
    <template id="request-template">
      <a>
        <div class="request-card">
          <p class="car-preview-name glass-background-only"></p>
          <div class="car-preview-info  glass-background-only">
            <p class="car-preview-msrp">$$$$$$</p>
            <p class="car-details-prompt"># Offers &gt;</p>
          </div>
        </div>
      </a>
    </template>
  </div>
