<html lang="en">

<head>

        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">

    <!-------------------------------------------------------->
    <!-- Firebase 8 Library related CSS, JS, JQuery go here -->

<body name="Vehicle Details">
    <!-- Header -->
    <div id="headerPlaceholder"></div>

    <!-- Content -->
    <div id="content-center">
        <div id="vehicle-image-container">
            <img src="https://dummyimage.com/600x400/ababab/fff.jpg&text=Image+of+Car" id="vehicle-image-preview"
                alt="Preview Image">
            <div id="vehicle-name-display" class="car-preview-info glass-background-only">Vehicle Year/Make/Model</div>
        </div>

        <h2 class="card-section-heading">Select Requests: </h2>

        <div id="list-of-requests"></div>

        <template id="requests">
            <div class="request-item glass-background-only" data-request-id="">
                <div id="requester-info">
                    <img src="https://dummyimage.com/300x300/ababab/fff.jpg&text=Profile+Pic" id="requster-pic"
                        alt="Requester Profile Picture">
                    <div id="request-info">
                        <h1 id="requester-name">Requester</h1>
                        <p id="requester-location">Location</p>
                    </div>
                </div>
                <p id="request-date">Date requested</p>
            </div>
        </template>
        <div id="send-offer-button" class="floating-button">
            Send Offers
        </div>
    </div>
    <!-- Footer -->
    <div id="footerPlaceholder"></div>

    <!-- Navbar -->
    <div id="navbarPlaceholder"></div>

    <!-- Link to scripts of your own -->
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/carSell.js"></script>
    <!-- <script src="./scripts/script.js"></script> -->

</body>

</html>
