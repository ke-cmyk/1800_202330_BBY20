<!DOCTYPE html>
<html lang="en">

<head>
  <title>AutoBridge</title>

  <!-- Meta tags -->
  <meta charset="utf-8">
  <meta name="AutoBridge" content="AutoBridge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap Library CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- Boostrap Library JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>

  <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/sentOffers.css">

  <!-- Firebase Authentication -->
  <script src="./scripts/firebaseAPI_BBY20.js"></script>
</head>

<body name="Sent Offers">
  <!-- Header -->
  <div id="headerPlaceholder"></div>

  <!-- Content -->
  <div id="content-center">
    <!-- centred content goes here -->

    <div id="car-offers-list"></div>

    <template id="offers">
      <div class="offer-card glass-container" data-request-id="">
        <div class="requester-info">
          <div class="requester-pic-container">
            <img src="https://dummyimage.com/300x300/ababab/fff.jpg&text=Profile+Pic" class="requester-pic"
              alt="Requester Profile Picture">
          </div>
          <div>
            <h1 class="requester-name"></h1>
            <p class="requester-location"></p>
          </div>
        </div>
        <p class="offer-date">Sent on: </p>
        <div class="vehicle-info">
          <p class="vehicle-price-requester">Their Price: </p>
          <p class="vehicle-price">Your Price: </p>
          <p class="vehicle-color">Color: </p>
          <p class="vehicle-odometer">Odometer: </p>
          <p class="vehicle-vin">VIN: </p>
        </div>
        <button class="delete-offer-button">Rescind Offer</button>
      </div>
    </template>

  </div>

  <!-- Navbar -->
  <div id="navbarPlaceholder"></div>

  <!-- Link to scripts of your own -->
  <script src="./scripts/skeleton.js"></script>
  <script src="./scripts/script.js"></script>
  <script src="./scripts/sentOffers.js"></script>
  <!-- <script src="./scripts/script.js"></script> -->

</body>

</html>
