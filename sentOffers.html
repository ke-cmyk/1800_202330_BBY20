<body name="Offers">
    <!-- Header -->
    <div id="headerPlaceholder"></div>

    <!-- Content -->
    <div id="content-center">
        <!-- centred content goes here -->

        <div id="car-offers-list"></div>

        <template id="offers">
            <div class="offer-card glass-background-only" data-request-id="">
                <div class="requester-info">
                    <img src="https://dummyimage.com/300x300/ababab/fff.jpg&text=Profile+Pic" class="requester-pic"
                        alt="Requester Profile Picture">
                    <div class="request-info">
                        <h1 class="requester-name">Requester</h1>
                        <p class="requester-location">Location</p>
                    </div>
                </div>
                <div class="vehicle-info">
                    <p class="vehicle-price">$100000</p>
                    <p class="vehicle-color">Color</p>
                    <p class="vehicle-odometer">000000km</p>
                    <p class="vehicle-vin">5YJSA1DP5CFF00000</p>
                </div>
                <p class="offer-date">Month Day, Year</p>
            </div>
        </template>

    </div>

    <!-- Footer -->
    <div id="footerPlaceholder"></div>

    <!-- Navbar -->
    <div id="navbarPlaceholder"></div>

    <!-- Link to scripts of your own -->
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/sentOffers.js"></script>
    <!-- <script src="./scripts/script.js"></script> -->

</body>

</html>
